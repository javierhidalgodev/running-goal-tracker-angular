<h1>NEVER GIVE UP!</h1>

<!-- TODO: Revisar cómo se está visualzando y cómo lo estamos estructurando -->
<ng-container *ngIf="!isLoading; else noGoals">
    <div class="cards-container">
        <ng-template ngFor let-goal [ngForOf]="goals">
            <app-goal [goalObject]="goal"></app-goal>
        </ng-template>
    </div>
    <ng-container *ngIf="goals === null && !errorMessage">
        <div class="no-goals-yet">
            <h3>Don't have goals yet?</h3>
            <a mat-flat-button routerLink="/new-goal">Start here</a>
        </div>
    </ng-container>
    <ng-container *ngIf="errorMessage">
        <div class="goals-error">
            <h3> {{ errorMessage }}</h3>
        </div>
    </ng-container>
</ng-container>

<ng-template #noGoals>
    <mat-spinner></mat-spinner>
</ng-template>
